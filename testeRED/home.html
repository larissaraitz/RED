<!doctype html>

<html lang="en">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg  fixed-top navbar-conf">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <i class="bi bi-house-door-fill"></i>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nós</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- BANNER -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner carousel-conf">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/banner.png" alt="First slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>

    <script src="js/bootstrap.js"></script>
